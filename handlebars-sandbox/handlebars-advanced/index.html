<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>handlebars-advanced</title>
    <link rel="stylesheet" href="base.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="racerList.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="offToTheRaces"></div>
    <script id="template" type="text/x-handlebars-template">
      <h1>Turtle Race Participants</h1>

      {{#each racers}}

        <h3>Racer Number: {{id}}</h3>
        <ul>
          <li>Name: {{name}}</li>
          {{#if owner}}
            <li>Owner: {{owner}}</li>
          {{/if}}
          {{#if source}}
            <li>From: {{source}}</li>
          {{/if}}
          {{#if note}}
            <li>Notes: {{note}}</li>
          {{/if}}
        </ul>

      {{/each}}
    </script>
  </body>
</html>
