<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Event Delegation</title>
    <link rel="stylesheet" href="css/c07.css" />
  </head>
  <body>
    <div id="page">
      <h1 id="header">List</h1>
      <h2>Buy groceries</h2>
      <!-- This is the unordered list that gets an event listener in the JS code. -->
      <ul>
        <!-- The content of the list items here will be accessed by the jQuery call to
          the 'event.target.textContent' -->
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <li id="two" class="hot">pine nuts</li>
        <li id="three" class="hot">honey</li>
        <li id="four">balsamic vinegar</li> <!-- This is the item that gets filtered out -->
      </ul>
      <p id="notes">Click or mouseover a hot item...</p>
    </div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/event-delegation.js"></script>
  </body>
</html>
