<!DOCTYPE html> <!-- This lets the browser know it should expect html 5 syntax. -->
<!-- This is the opening html tag -->
<html>
<!-- In the head section is information about the document as opposed to information that should be displayed/ -->
  <head>
    <!-- The title of the document is often shown in the browser tab for the page. -->
    <title>JavaScript &amp; jQuery - Chapter 7: Introducing jQuery - Chaining</title>
    <!-- This is a link to the CSS file for this page. -->
    <link rel="stylesheet" href="css/c07.css" />
    <!-- This tag notes the end of the head section. -->
  </head>
  <!-- The body section contains the elements that are displayed on the web page. -->
  <body>
    <!-- This div serves as a wrapper for all the displayed elements on this page. -->
    <div id="page">
      <!-- This is the main page header, appearing prominently at the top of the page. -->
      <h1 id="header">List</h1>
      <!-- This is a sub-header. -->
      <h2>Buy groceries</h2>
      <!-- Here starts an unordered list. -->
      <ul>
        <!-- On this page, each list item has its own unique ID so that it can be easily called out in CSS. -->
        <li id="one" class="hot"><em>fresh</em> figs</li>
        <!-- This is the second list item. -->
        <li id="two" class="hot">pine nuts</li>
        <!-- This is a third list item. -->
        <li id="three" class="hot">honey</li>
        <!-- This is a fourth list item. -->
        <li id="four">balsamic vinegar</li>
        <!-- This is the closing tag for the unordered list. -->
      </ul>
      <!-- And this is the closing tag for the div that wraps the page. -->
    </div>
    <!-- Here we have a script link which loads a jquery library. -->
    <script src="js/jquery-1.11.0.js"></script>
    <!-- And this is a link to a custom javascript file. -->
    <script src="js/chaining.js"></script>
    <!-- This is the end of the body section. -->
  </body>
  <!-- And this is the end of the html. -->
</html>
